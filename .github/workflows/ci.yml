name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Build WASM modules
        run: |
          cd wasm
          npm install
          npx gulp

      - name: Run integration tests
        run: node test/integration-test.js

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-node${{ matrix.node-version }}
          path: test/test-results/

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript
        run: npx tsc --noEmit

  wasm-build:
    name: WASM Build Verification
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Build WASM modules
        run: |
          cd wasm
          npm install
          npx gulp

      - name: Verify WASM output
        run: |
          test -f wasm/build/release.wasm || exit 1
          test -f wasm/bindings/matrix.cjs || exit 1
          test -f wasm/bindings/statistics.cjs || exit 1

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-modules
          path: |
            wasm/build/release.wasm
            wasm/bindings/*.cjs
